<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <form class="m-5" id="registro">
        <div class="mb-3" id="mail-container ">
          <label for="exampleInputEmail1" class="mail__label form-label">Email address</label>
          <input type="email" class="form-control w-50" id="mail-input" aria-describedby="emailHelp">
          <div class="form-text text-danger d-none" id="email-alert"></div>
        </div>
        <div class="row g-3 align-items-center">
            <div class="col-auto" id="">
              <label for="password-input" class="col-form-label" id="">Password</label>
            </div>
            <div class="col-auto" id="">
              <input type="password" id="password-input" class="form-control" aria-labelledby="passwordHelpInline" id="">
            </div>
            <div class="col-auto form-check" id="">
                <input type="checkbox" class="form-check-input" id="btn-show">
                <label class="form-check-label" for="exampleCheck1">Show Password</label>
              </div>
            <div class="col-auto" id="">
              <span id="alert-password" class="form-text d-none"></span> 
            </div>
          </div>
          <div class="row  mt-1 g-3 align-items-center" id="">
            <div class="col-auto" id="">
              <label for="password-repit-input" class="col-form-label" id="">Password</label>
            </div>
            <div class="col-auto" id="">
              <input type="password" id="password-repit-input" class="form-control" aria-labelledby="passwordHelpInline" id="">
            </div>
            <div class="col-auto" id="">
    
              <span class="form-text text-danger d-none" id="alert-password-match">
                
              </span>
            </div>
          </div>
        <button type="submit" class="btn btn-primary mt-2" id="">Submit</button>
      </form>
      <div class="alert alert-success m-5 d-none" id="alert-success"></div>
      <script src="app.js"></script>
</body>
</html>
