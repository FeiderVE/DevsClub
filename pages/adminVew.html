<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="FeiderVE">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Admin</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cheeta's Food</a>
              <img src="../images/logo_header.png" style="width: 50px; object-fit: cover;" alt="Logotipo circular">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Comidas
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Minutas al plato</a></li>
                        <li><a class="dropdown-item" href="#">Sandwiches</a></li>        
                        <li><a class="dropdown-item" href="#">Empanadas</a></li>
                        <li><a class="dropdown-item" href="#">Pastas</a></li>
                        <li><hr class="dropdown-divider" style="background-color: white;"></li>
                        <li><a class="dropdown-item" href="#">Suscríbase</a></li> 
                        <li><a class="dropdown-item" href="#">Quienes Somos</a></li> 
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                      Idiomas
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><button>Español</button></li>
                      <li><button>Inglés</button></li>
                      <li><button>Portugués</button></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main class="main">
      <div class="contenedor">
          <!-- Añadir -->
          <div class="añadir">
              <h2>Añadir</h2>
              <form>
                  <label>Nombre del producto</label>
                  <input type="text" id="productoAñadir" name="nombreDelProducto">

                  <label>Valor del producto</label>
                  <input type="number" id="valorAñadir">

                  <label>Existencia</label>
                  <input type="number" id="existenciaAñadir">

                  <label>Url Imagen</label>
                  <input type="text" id="ImagenAñadir">

                  <input class="button" type="button" id="botonAñadir" value="Añadir">
              </form>
          </div>
          <!-- Editar -->
          <div class="editar">
              <h2>Editar</h2>
              <form>
                  <label>Nombre del producto</label>
                  <select id="productoEditar">
                      <option value="">---</option>
                  </select>

                  <label>Atributo</label>
                  <select id="atributoEditar">
                      <option value="">---</option>
                  </select>

                  <label>Nuevo valor</label>
                  <input type="text" id="nuevoAtributo">

                  <input class="button" type="button" id="botonEditar" value="Editar">
              </form>
          </div>

          <!-- Eliminar -->
          <div class="eliminar">
              <h2>Eliminar</h2>
              <form>
                  <label>Nombre del producto</label>
                  <select id="productoEliminar">
                      <option value="">---</option>
                  </select>
                  <input class="button" type="button" id="botonEliminar" value="Eliminar">
              </form>
          </div>
      </div>
      <!-- Mostrar el mensaje -->
      <div class="contenedorMensaje">
          <div id="mensaje"></div>
      </div>
      <!-- Productos -->
      <div class="contenedorProductos">
          <h2>Productos</h2>
          <div class="mostrarProductos" id="mostrarProductos"></div>
      </div>
    </main>
</body>
</html>
